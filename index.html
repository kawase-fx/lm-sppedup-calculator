<html lang='ja'>
  <head>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/maquette/3.3.7/maquette.umd.min.js'
      integrity='sha512-Rhh3RRGvOO6cHwq7//Kq9JIeG19Yi+uRWqO6NdlGok5Gw1k7xkw0apqAUZ+kmcPL4TdgKZTp6zY3gpys/CSfmw=='
      crossorigin='anonymous'>
    </script>
    <script src='https://cdn.jsdelivr.net/npm/big-js@3.1.3/big.min.js'></script>
    <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
  </head>
  <body>
    <div id='header'>
      <p>ローモバ時短計算機<a href='https://github.com/kawase-fx/lm-sppedup-calculator'>【説明】</a></p>
    </div>
    <div class='cpnl'>
      <div class='file'><input type='file' id='image_zone' multiple='multiple' accept='image/*'></div>
      <div class='log'><textarea id='log'></textarea></div>
      <div class='lang ps'><label for='lang'>言語</label><select id='lang'><option value='jpn' selected>jpn</option><option value='eng'>eng</option></select></div>
      <div class='scale ps'><label for='scale'>拡大倍率</label><input type='range' min='1' max='10' value='1' id='scale'><span id='sp'></span></div>
      <div class='burst ps'><label for='burst'>マルチ</label><b><input type='checkbox' id='burst'>複数同時読取</b><span id='bp'></span></div>
      <div class='stat vs'><span id='stat'>readied.</span><progress id='p' value='0' max='100'>0%</progress></div>
    </div>
    <div id='result'></div>
    <div id='gallery'></div>
    <div id='directInput' class='hidden'>
      <div id='editFor'><span id='genre'></span><span id='unit'></span></div>
      <div id='numEdit'>
        <label>個数</label>
        <input id='ne' class='numEdit' type='number' min='0' placeholder='所持数' step='1'>
      </div>
      <div id='editOps'>
        <button class='editButton' id='editOk'>設定</button>
        <button class='editButton' id='editCancel'>戻る</button>
        <button class='editButton' id='delete'>削除</button>
      </div>
    </div>
  </body>
  <script src='index.js'></script>
</html>
