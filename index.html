<html lang="ja">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="jsonToHtmlTable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/maquette/3.3.7/maquette.umd.min.js"
      integrity="sha512-Rhh3RRGvOO6cHwq7//Kq9JIeG19Yi+uRWqO6NdlGok5Gw1k7xkw0apqAUZ+kmcPL4TdgKZTp6zY3gpys/CSfmw=="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/big-js@3.1.3/big.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js"></script>
  </head>
  <body>
    <div class='cpnl'>
      <div class='file'><input type="file" id="image_zone" multiple="multiple" accept="image/*"></div>
      <div class='files'><label for='files'>使用ファイル名</label><select id='files' size='5'></select></div>
      <div class='objects'><table id="test-table"></table></div>
      <div class='lang ps'><label for='lang'>言語</label><select id='lang'><option value='jpn' selected>jpn</option><option value='eng'>eng</option></select></div>
      <div class='bright ps'><label for='bright'>二値化</label><input type="range" min="0" max="255" value="128" id="bright"><span id='bp'></span></div>
      <div class='scale ps'><label for='scale'>拡大倍率</label><input type="range" min="1" max="10" value="1" id="scale"><span id='sp'></span></div>
      <div class='stat vs'><span id="stat">readied.</span><progress id="p" value="0" max="100">0%</progress></div>
    </div>
    <div id='result'></div>
    <div id='gallery'></div>
  </body>
  <script src="index.js"></script>
</html>
